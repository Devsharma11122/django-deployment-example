<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>first_app</title>
    <link rel="stylesheet" href="{% static 'css/mystyle.css' %}"/>
    <style>
        table,th,td{
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <img src="{% static 'images/friends.jpg' %}" alt="oh no">
    <h1>Hi welcome to django level two</h1>
    <h2>here are your access records</h2>

    <div class="djangotwo">
        {% if access_records %}
            <table>
                <thead>
                    <th>site name</th>
                    <th>Date access</th>
                </thead>
           
            {% for acc in access_records %}
            <tr>
                <td>{{ acc.name }}</td>
                <td>{{ acc.date }}</td>
            </tr>
            {% endfor %}
            </table>
            {% else %}
                <p>NO RECORD FOUND!!</p>
            {% endif %}
    </div>
</body>
</html>
